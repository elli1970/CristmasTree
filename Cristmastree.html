<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Christmas</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/6a6136a156.js" crossorigin="anonymous"></script>
<style>
  .sxedio{
	position:relative;
	float:left;
    top:100px;
    margin:auto;
    width:44%;
    height:400px;
	border:1px solid red;
    }
  
  .dentro{
    width:100%;
	height:240px;
    top:80px;
  }
  
  .christmas{
  margin-top:5px;
  width:100%;
  height:40px;
  font-family: 'Mountains of Christmas', cursive;
  font-size:35px;
  color:red;
  padding-left:25px;
  }
 
 .tree{
  position:absolute;
  color:#62FC6F;
  font-size:220px;
  left:120px;
  } 
 
 .stolidia{
  position:absolute;
  color:red;
  font-size:25px;
  
  }
 
 .star{
  color:#EBD62C;
  font-size:40px;
  left:180px;
  top:-22px;
  }
  
  .bell1{
  color:#A96BFF;
  left:247px;
  top:61px;
  }
 
 .bell2{
  color:#F6B322;
  left:137px;
  top:61px;
  }
 
 .berry1{
  color:#EBD42D;
  left:260px;
  top:118px;
  }
 
 .berry2{
  left:124px;
  top:118px;
  }
 
 .cane1{
  transform:rotate(-25deg);
  left:262px;
  top:169px;
  }

 
 .cane2{
  transform:rotate(-50deg);
  left:105px;
  top:169px;
  }
  
  .pin1{
  transform:rotate(180deg);
  left:150px;
  top:120px;
  }
 
 .pin2{
  transform:rotate(180deg);
  left:250px;
  top:100px;
  }
  
  .snowman{
  color:white;
  font-size:35px;
  left:185px;
  top:186px;
  }
  
  .snowflake{
  color:white;
  font-size:35px;
  left:186px;
  top:100px;
  }
  
  </style>
  </head>
<body>
 <div class="sxedio"> 
  <div class="dentro"> 
	<i class="fas fa-tree tree"></i>
	<i class="fas fa-bell stolidia bell1"></i>
	<i class="fas fa-bell stolidia bell2"></i>
	<i class="fas fa-holly-berry stolidia berry1"></i>
	<i class="fas fa-holly-berry stolidia berry2"></i>
	<i class="fas fa-candy-cane stolidia cane1" ></i>
	<i class="fas fa-candy-cane stolidia cane2"></i>
	<i class="fas fa-map-pin stolidia pin1"></i>
	<i class="fas fa-map-pin stolidia pin2"></i>
	<i class="fas fa-star stolidia star"></i>
	<i class="fas fa-snowman stolidia snowman"></i>
	<i class="fas fa-snowflake stolidia snowflake"></i>
 </div>
 <div class="christmas">
 <p>Merry Christmas</p>
 </div>
  </div>
</body>
</html>
